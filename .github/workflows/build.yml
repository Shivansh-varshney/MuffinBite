name: Build MuffinBite Cross-Platform

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Clean old builds on Linux/macOS
        if: runner.os != 'Windows'
        run: rm -rf build/ dist/ *.spec

      - name: Clean old builds on Windows
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force build,dist,*.spec
        shell: powershell

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build MuffinBite executable
        run: |
          echo "Building for ${{ runner.os }}"
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile --name MuffinBite.exe muffinbite/management/cli.py
          elif [ "${{ runner.os }}" == "Linux" ]; then
            pyinstaller --onefile --name MuffinBite-linux muffinbite/management/cli.py
          else
            pyinstaller --onefile --name MuffinBite-mac muffinbite/management/cli.py
          fi

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: MuffinBite-${{ runner.os }}
          path: dist/*